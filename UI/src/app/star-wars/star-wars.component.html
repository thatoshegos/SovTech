
<section class="wow fadeIn bg-extra-dark-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 col-xs-12 center-col text-center margin-100px-bottom xs-margin-40px-bottom">
                <div class="position-relative overflow-hidden width-100">
                    <span class="text-small text-outside-line-full alt-font font-weight-600 text-uppercase">Star wars People</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-10 col-xs-12 center-col">
                <ul class="no-padding list-style-4 list-style-color" *ngFor = "let dataItem of getStarWarsPeopleList">
                    <li>{{dataItem}}</li>
                     
                </ul>
            </div>
        </div>
    </div>
</section>
