<section class="wow fadeIn bg-extra-dark-gray">
    <div class="container tab-style4">
        <div class="row bg-extra-dark-gray">
            <div class="col-md-7 col-sm-12 col-xs-12 center-col text-center margin-100px-bottom xs-margin-40px-bottom">
                <div class="position-relative overflow-hidden width-100">
                    <span class="text-small text-outside-line-full alt-font font-weight-600 text-uppercase deep-pink">Joke Categories</span>
                </div>
            </div>
        </div>
        <div class="row equalize xs-equalize-auto">
            <div class="col-md-2 col-sm-3 col-xs-12 no-padding-right">
                <div class="display-table width-100 height-100">
                    <div class=" vertical-align-middle">
                        <!-- start tab navigation -->
                        <ul class="nav nav-tabs alt-font text-uppercase text-small display-inherit font-weight-600
                        " *ngFor = "let dataItem of ChuckJokeCategories">
                            <li class="active"><a href="#tab-four1" data-toggle="tab" (click)="itemClick(dataItem)">{{dataItem}}</a></li>
                        </ul>
                        <!-- end tab navigation -->
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-sm-9 col-xs-12 no-padding-left">
                <div class="tab-content">
                    <!-- start tab content -->
                    <div class="tab-pane med-text fade in active" id="tab-four1">
                            <div class="col-md-5 col-sm-6 col-xs-12 display-table col-md-offset-1">
                                <div class="display-table-cell vertical-align-middle">
                                    <h6 class="alt-font font-weight-700 text-extra-dark-gray margin-20px-bottom text-uppercase deep-pink">Random Joke</h6>
                                    <span class="text-extra-large deep-pink margin-20px-bottom display-block">{{ChuckJokeByCategory}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end tab content -->
